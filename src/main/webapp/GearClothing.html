<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="utf-8">
    <title>Gear and Clothing Recommendation</title>
    <link rel="stylesheet" href="styles/GearClothing.css">
  </head>
  <body>
    <section id="recommendation-container">
      <div class="local-weather-container">
        <header class="weather-header">
          <h2>Current Local Weather</h2>
        </header>
        <div class="todays-details">
          <div class="todays-temperature-section">
            <span id="todays-temperature" class=""></span>
            <span id="current-temperature" class="">Current Temperature</span>
          </div>
          <div class="weather-description-section">
            <div class="weather-description-container">
              <img id="weather-image">
              <div class="weather-description-text-container"><!--div for the weather description--->
                <span id="weather-description-text"></span>
              </div>
            </div>

          </div>
          </div>
        </div><!--end todaysDetails-->


        <ul>
          <li><span>Temprature: </span><span id="temp"></span></li>
          <li><span>Wind Speed: </span><span id="wind"></span></li>
          <li><span>UV Index: </span><span id="UV"></span></li>
          <li><span>Precipitation: </span><span id="pop"></span></li>
          <li><span>Description: </span><span id="Description"></span></li>
        </ul>
      </div>

    <div class="showRecommendation" >
      <h2>Recommended Clothes and Gears</h2>
      
      
      <ul>
        <li></li>
      </ul>
    </div>
  </section>
    <script src="scripts/GearClothing.js"></script>
  </body>
</html>
