<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

<h2>HIKING EVERYDAY</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn" class="btn btn-primary">Just For You</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h4>Customize Your Trail</h4>
      <p>OFF ON</p>
      <label class="switch">
  		<input type="checkbox" checked>
  		<span class="slider round"></span>
	  </label>
    </div>
    <div class="modal-body">
      <div class="container">
  		<p>How do you want to feel? (Optional)</p>
  		<div class="btn-group">
    		<button type="button" class="btn btn-primary">Chill</button>
    		<button type="button" class="btn btn-primary">Challenge</button>
   		    <button type="button" class="btn btn-primary">Exhausted</button>
  		</div>
	  </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> SAVE</button>
    </div>
  </div>

</div>

</body>
</html>
